<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel File Processor</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2 class="mb-4 text-center">Excel File Uploader</h2>

                <!-- File Upload Form -->
                <form id="fileUploadForm" class="mb-3">
                    <div class="form-group">
                        <label for="inputFile">Upload Excel File</label>
                        <input type="file" class="form-control-file" id="inputFile" accept=".xlsx, .xls" />
                    </div>
                    <button type="button" class="btn btn-primary btn-block" id="uploadButton">Upload</button>
                </form>

                <!-- Editable Phone Numbers Container -->
                <div id="phoneNumbersContainer" class="phone-numbers-container mt-3"></div>

                <!-- SMS Message Section -->
                <div class="mt-4">
                    <h4>Compose SMS Message</h4>
                    <textarea id="smsMessage" class="form-control" rows="3" placeholder="Enter your message here..."></textarea>
                    <button type="button" class="btn btn-success mt-2" id="sendSMSButton">Send SMS</button>
                </div>

                <!-- Loading Spinner Overlay -->
                <div class="overlay" id="overlay">
                    <div class="loader"></div>
                </div>  
            </div>
        </div>
    </div>

    <!-- SheetJS (xlsx.js) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Main JavaScript File -->
    <script src="js/main.js"></script>
</body>
</html>
